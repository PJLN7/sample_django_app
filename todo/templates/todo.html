{% extends 'base.html' %}

{% block content %}
<h1 style="text-align:center;">This is the todo page.</h1>
<div class="container">
    <h3>Add a new todo:</h3>
    <form action="/addTodo/" method="post">{% csrf_token %}
        <div class="form-group">
            <input type="text" name="content" class="form-control" placeholder="Add a new todo"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<div class="row">
    {% for todo in todos %}
    <div class="card-group">
        <div class="card" style="width: 16rem;">
            <div class="card-body">
                <h5 class="card-title">Todo</h5>
                <p class="card-text">{{ todo.content }}</p>
                <form action="/deleteTodo/{{ todo.id }}/" method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
